<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الإعدادات - The Outlaws</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>The Outlaws</h1>
        <nav>
            <a href="index.html" class="text-white mx-2">الرئيسية</a>
            <a href="profile.html" class="text-white mx-2">الملف الشخصي</a>
            <a href="feed.html" class="text-white mx-2">الجدول الزمني</a>
            <a href="messages.html" class="text-white mx-2">الرسائل</a>
            <a href="settings.html" class="text-white mx-2">الإعدادات</a>
            <a href="logout.html" class="text-white mx-2">تسجيل الخروج</a>
        </nav>
    </header>

    <main class="container mt-5">
        <h2 class="text-center">الإعدادات</h2>
        <form id="settings-form">
            <div class="form-group">
                <label for="current-password">كلمة المرور الحالية</label>
                <input type="password" id="current-password" class="form-control" placeholder="أدخل كلمة المرور الحالية" required>
            </div>
            <div class="form-group">
                <label for="new-password">كلمة المرور الجديدة</label>
                <input type="password" id="new-password" class="form-control" placeholder="أدخل كلمة مرور جديدة" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">تأكيد كلمة المرور الجديدة</label>
                <input type="password" id="confirm-password" class="form-control" placeholder="تأكيد كلمة المرور الجديدة" required>
            </div>
            <div class="form-group">
                <label for="privacy">إعدادات الخصوصية</label>
                <select id="privacy" class="form-control">
                    <option>عام</option>
                    <option>الأصدقاء فقط</option>
                    <option>خاص</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">حفظ التغييرات</button>
        </form>
        <form id="delete-account-form" class="mt-4">
            <button type="submit" class="btn btn-danger">حذف الحساب</button>
        </form>
    </main>

    <footer class="bg-light text-center py-3 mt-5">
        <p>&copy; 2024 The Outlaws. جميع الحقوق محفوظة.</p>
    </footer>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
